<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="icon" href="male-technologist.png" hreflang="en-us">
<title>signup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="signup1" method="post">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="name"/>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>


                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="uname"/>
                  <label class="form-label" for="form3Example1cg">User I'd</label>
                </div>
    

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="upass"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
                
                 <div class="form-outline mb-4">
                  <select class="form-select form-select-lg" name="role">
                    <option value="student">Student</option>
                  </select>
                  <label class="form-label" for="role">Your Role</label>
                </div>

                
                <div class="form-outline mb-4">
                  <select class="form-select form-select-lg" name="club">
                    <option value="udaan">Udaan</option>
                    <option value="utthan">Utthan</option>
                    <option value="utprerna">Utprerna</option>
                    <option value="urja">Urja</option>
                  </select>
                  <label class="form-label" for="club">Your Club</label>
                </div>

                
               <div class="form-outline mb-4">
                  <input type="number" id="form3Example1cg" class="form-control form-control-lg" name="roll"/>
                  <label class="form-label" for="form3Example1cg">Your Class Roll Number</label>
                </div>
                


                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required/>
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</div>
</body>
</html>
