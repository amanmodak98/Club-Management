<!DOCTYPE html>

<head>

    <style>/* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.header {
    background-color: #333;
    color: #fff;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.menu {
    font-size: 24px;
    cursor: pointer;
}

.sidebar {
    background-color: #444;
    color: #fff;
    width: 200px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: -200px;
    transition: left 0.3s ease;
    padding-top: 60px;
}

.sidebar a {
    display: block;
    color: #fff;
    text-decoration: none;
    padding: 10px;
    transition: background-color 0.3s ease;
}

.sidebar a:hover {
    background-color: #555;
}

.main-content {
    margin-left: 200px;
    padding: 20px;
}

.content-item {
    display: none;
}

.button {
    text-align: center;
    margin-top: 20px;
}

.button button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    background-color: #333;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button button:hover {
    background-color: #555;
}
    </style>
